<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>Super Todo List!</h1>

  <div class="container">
    <form id='addTodoForm' class="row">
      <div class="col">
        <input name="todo" class="form-control form-control-lg" type="text" placeholder="Add a Todo text"
          aria-label="input for todo item to add">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary btn-lg">Add Todo</button>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <ul id="todos">
          <li>Go to grocery store</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div style="border: 1px solid black;" class="col-4">content here</div>
      <div style="border: 1px solid black;" class="col">
        <div class="row">
          <div style="border: 1px solid black;" class="col-4 special">content here</div>
          <div style="border: 1px solid black;" class="col-4 special">content here</div>
          <div style="border: 1px solid black;" class="col-4 special">content here</div>
          <div style="border: 1px solid black;" class="col-4 special">content here</div>
          <div style="border: 1px solid black;" class="col-4 special">content here</div>
          <div style="border: 1px solid black;" class="col-4 special">content here</div>
          <div style="border: 1px solid black;" class="col-4 special">content here</div>
          <div style="border: 1px solid black;" class="col-4 special">content here</div>
        </div>
      </div>
    </div>
  </div>

  <button onclick="changeColors()" class="btn btn-primary btn-lg">Add Color</button>

  <script>
    let form = document.getElementById('addTodoForm')
    let todos = document.getElementById('todos')

    form.addEventListener('submit', addTodo)

    function changeColors() {
      console.log('here')
      let specialElements = document.getElementsByTagName('li')
      console.log(specialElements);
      let red = Math.round(Math.random() * 255);
      let green = Math.round(Math.random() * 255);
      let blue = Math.round(Math.random() * 255);

      for (let i = 0; i < specialElements.length; i++) {
        console.log(i)
        // specialElements[i].style.backgroundColor = 'rgb(' + red + ' ' + green + ' ' + blue + ')';
        specialElements[i].style.backgroundColor = `rgb(${red} ${green} ${blue})`;
      }
    }

    function addTodo(e) {
      e.preventDefault();
      let newTodoValue = e.target.todo.value;
      let todoElement = document.createElement('li');

      let deleteButton = document.createElement('button')
      deleteButton.innerText = "Delete"

      todoElement.innerText = newTodoValue;
      todoElement.appendChild(deleteButton);

      deleteButton.addEventListener('click', deleteTodo)

      todos.appendChild(todoElement);
    }

    function deleteTodo(e) {
      console.log(e)
      e.target.parentElement.remove();
    }
  </script>

</body>

</html>
